<html>
<head>
  <title>Aprendiendo a utilizar imágenes, vídeos y audios</title>
</head>
<body>

    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="mi_videojuego_favorito.jpg" alt="Mi videojuego favorito">
  </section>
  <section>
    <h1>Aprendiendo a utilizar los vídeos</h1>

  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio src="mi_cancion_de_youtube.mp3" controls autoplay loop></audio>
  </section>
</body>
</html>
